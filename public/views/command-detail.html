<div ng-controller="CommandDetailController"><div class="container"><div class="row"><div class="well well-sm col-md-12"><form class="form-inline"><div class="row"><div class="col-md-8"><input type="text" name="search" ng-model="searchValue" class="form-control" placeholder="Enter Eclipse Command-Id" style="width: 100%"></div><div class="col-md-4"><label class="radio-inline"><input type="radio" ng-model="filter" name="filter" value="all" class="form-control">All</label><label class="radio-inline"><input type="radio" ng-model="filter" name="filter" value="no_details" class="form-control">No Details</label><a class="btn btn-success" ng-click="search()" class="form-control">Search</a></div></div></form></div></div><div class="row"><div class="alert alert-danger" ng-show="results.length==0 && searched">No Results</div><table class="table table-striped table-hover table-bordered command-table" ng-hide="results.length==0 || !results"><thead><tr><td>Command ID<td>Name<td>Shortcut<td>Description<tbody><tr ng-repeat="result in results | offset: currentPage*itemsPerPage | limitTo: itemsPerPage" ng-click="showCommand(result.id, $index)"><td style="word-wrap: break-word">{{result.command_id}}<td>{{result.command_name?result.command_name:"Missing"}}<td>{{result.shortcut?"Complete":"Missing"}}<td>{{result.description?"Complete":"Missing"}}</table></div><div class="row"><div class="col-md-10 col-md-offset-1" ng-show="results.length > 0"><pagination ng-model="currentPage" total-items="results.length" items-per-page="itemsPerPage" max-size="10"></pagination></div></div></div></div>
