<div class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="NavigationController"><div class="navbar-header"><div class="navbar-brand">Command Recommender</div></div><div><ul class="nav navbar-nav"><li ng-class="{'active': current == 'current'}"><a ng-href="#/recommendations/{{userId}}/current">Current Recommendations</a></li><li ng-class="{'active': current == 'saved'}"><a ng-href="#/recommendations/{{userId}}/saved">Saved Recommendations</a></li><li ng-class="{'active': current == 'past'}"><a ng-href="#/recommendations/{{userId}}/past">Past Recommendations</a></li><li ng-class="{'active': current == 'command_detail'}"><a ng-href="#/command_detail/{{userId}}">Help Community</a></li></ul></div></div><div ng-controller="CommandDetailController"><div class="container-fluid"><div class="row"><div class="col-md-5"><input type="text" name="search" ng-model="searchValue"><input type="radio" ng-model="filter" name="filter" value="all">All<input type="radio" ng-model="filter" name="filter" value="no_details">No Details <a class="btn btn-success" ng-click="search()">Search</a><div class="alert alert-danger" ng-show="results.length==0">No Results</div><table class="table-striped" ng-hide="results.length==0 || !results"><tbody><tr ng-repeat="result in results | offset: currentPage*itemsPerPage | limitTo: itemsPerPage"><td><a ng-click="showCommand(result.id)">{{result.command_name?result.command_name:result.command_id}}</a><tfoot><td><ul class="pagination"><li ng-class="prevPageDisabled()"><a ng-click="prevPage()">Prev</a></li><li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)"><a>{{n}}</a></li><li ng-class="nextPageDisabled()"><a ng-click="nextPage()">Next</a></li></ul></table></div><div class="col-md-5"><div class="panel panel-default" ng-show="commandUnderEdit"><div class="panel-body"><div class="alert alert-success" ng-show="saved">Saved</div><div class="alert alert-danger" ng-show="failed">Failed to Save</div><div class="form-group"><label for="command_name">Command Name</label><input class="form-control" type="text" id="command_name" ng-model="commandUnderEdit.command_name"></div><div class="form-group"><label>Shortcut</label><input class="form-control" type="text" ng-model="commandUnderEdit.shortcut"></div><div class="form-group"><label for="command_description">Command Description</label><textarea class="form-control" id="command_description" ng-model="commandUnderEdit.description"></textarea></div></div><div class="panel-footer"><a class="btn btn-danger" ng-click="saveCommand()">Save</a></div></div></div></div></div></div>
